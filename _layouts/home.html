---
layout: default
---

<div class="home">

  {{ content }}

  <div class="images-grid">
    {% for artwork in site.data.artworks %}
      {% assign file = site.static_files | where:"name", artwork.image | first %}
      <a class="image thumb" {% if artwork.url %} target="_blank" href="{{artwork.url}}" {% endif %}>
        <div class="inner">
          <img src="{{file.path}}" class=""/>
        </div>
      </a>
    {% endfor %}
  </div>

</div>
